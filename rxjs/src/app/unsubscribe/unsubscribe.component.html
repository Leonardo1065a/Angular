<div fxFill fxLayout="column" fxLayoutAlign="center start">
  <div fxFill fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="warn" (click)="subscribe()">Subscribe all</button>
    <mat-spinner diameter="20" color="warn" *ngIf="subscriptionsAreActive"></mat-spinner>
  </div>
  <div>
    <button mat-button color="primary" [disabled]="!subscriptionsAreActive" (click)="unsubscribe()">Unsubscribe all</button>
  </div>
</div>
